<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-4">
    <header class="text-center mb-4">
      <h1>Employee Management System</h1>
    </header>

    <!-- Add Employee Button -->
    <div class="action-buttons mt-3 mb-3">
      <button class="btn btn-success" id="add-btn">Add Employee</button>
    </div>

    <!-- Employee List Section -->
    <section id="employee-details">
      <h2>Employee List</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employee-table-body">
          <!-- Employee rows will be populated dynamically -->
        </tbody>
      </table>
    </section>

    <!-- Edit/Add Employee Form -->
    <section id="edit-form" class="hidden mt-4">
      <h2>Add/Edit Employee</h2>
      <form id="employee-form" class="border p-4 rounded shadow-sm">
        <input type="hidden" id="emp-id">
        <div class="mb-3">
          <label for="emp-name-input" class="form-label">Name</label>
          <input type="text" id="emp-name-input" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="position-input" class="form-label">Position</label>
          <input type="text" id="position-input" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="department-input" class="form-label">Department</label>
          <input type="text" id="department-input" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email-input" class="form-label">Email</label>
          <input type="email" id="email-input" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" id="cancel-edit-btn">Cancel</button>
        </div>
      </form>
    </section>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
